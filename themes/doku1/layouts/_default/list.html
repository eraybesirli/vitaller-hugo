<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf-8">

            {{ $title := .Page.Title}}
            {{if .IsHome }}
            {{ $title = .Site.Title}}
            {{end}}
            <title> {{ $title }}</title>
        </head>
        <body>
            <p>list.html</p>
            {{.Content}}
            <ul>
                {{ range .Pages }}
                <li>
                    <a href={{ .Permalink }}> {{ .Title }}</a>
                </li>
                {{ end }}
            </ul>
        </body>
    </html>
