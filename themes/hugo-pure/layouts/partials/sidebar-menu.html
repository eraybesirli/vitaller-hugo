{{- $page := . }}
<!-- Menu toggle -->
<a href="#menu" id="menuLink" class="menu-link">
    <!-- Hamburger icon -->
    <span></span>
</a>

<div id="menu">
    <div class="pure-menu">
        <a class="pure-menu-heading" href="{{- relURL "" -}}">{{- .Site.Title -}}</a>

        <ul class="pure-menu-list">
            {{- $menus := .Site.Menus.main }}
            {{- with .Site.Menus.secondary }}
                {{- $menus = $menus | append . }}
            {{- end }}
            {{- range $menus }}
                <li class="pure-menu-item {{ if eq $page.RelPermalink .URL }} pure-menu-selected {{ end -}}">
                    <a href="{{- .URL -}}" class="pure-menu-link">{{- .Title -}}</a>
                </li>
            {{- end }}
        </ul>

        <ul class="pure-menu-list"></ul>
    </div>
</div>
